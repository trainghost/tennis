<!DOCTYPE html>
<html>
<head>
    <title>대진표</title>
</head>
<body>
    <h2>대진표</h2>
    {% for court, match_list in matches.items() %}
        <h3>{{ court }}</h3>
        <ul>
            {% for match in match_list %}
                <li>
                    {{ match[0]['이름'] }}와 {{ match[1]['이름'] }} 팀
                </li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
