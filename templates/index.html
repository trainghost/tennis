<!doctype html>
<html>
<head>
    <title>회원 업로드</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .name-list { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>회원 엑셀 업로드</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx" required>
        <button type="submit">업로드</button>
    </form>

    {% if names %}
    <div class="name-list">
        <h2>회원 명단</h2>
        <ul>
            {% for name in names %}
            <li>{{ name }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>
</html>
