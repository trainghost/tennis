<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>엑셀 데이터 보기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h1 class="mb-4">엑셀 데이터 업로드</h1>
        <form method="POST" enctype="multipart/form-data" class="mb-4">
            <input type="file" name="file" class="form-control mb-3" accept=".xlsx">
            <button type="submit" class="btn btn-primary">업로드</button>
        </form>

        {% if table_html %}
        <div class="card p-3 shadow">
            <h3>업로드한 데이터</h3>
            {{ table_html|safe }}
        </div>
        {% endif %}
    </div>
</body>
</html>
